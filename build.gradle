plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'application'
}

mainClassName = "kweb.template.ServerKt"

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.kwebio:core:0.7.5'
    implementation "ch.qos.logback:logback-classic:1.2.3"
}
